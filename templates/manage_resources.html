	<div class="row">
  		<div class="col-sm-2 text-center"><h4>资源名称</h4></div>

  		<div class="col-sm-1 text-center"><h5>{{ item[2] }}</h5></div>
  		<div class="col-sm-1 text-center"><h5>{{ item[3] }}</h5></div>

  		<div class="col-sm-2 text-center"><h5>{{ item[5] }}</h5></div>

  		<div class="col-sm-1 text-center">

          <input type="hidden" name="resource" value="{{ item[0] }}">

  			</form>
  		</div>
